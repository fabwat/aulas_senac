input {
  file {
    path => "/home/jefferson/estudio-de-aulas/arquitetura-analytics-big-data-40hs/aulas/semana06-ELK/input/GOO.csv"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  csv {
    columns => ["date_of_record", "open", "high", "low", "close", "adj_close", "volume"]
    separator => ","
  }

  date {
    match => ["date_of_record", "yyyy-MM-dd"]
  }

  mutate { convert => ["open", "float"] }
  mutate { convert => ["high", "float"] }
  mutate { convert => ["low", "float"] }
  mutate { convert => ["close", "float"] }
  mutate { convert => ["volume", "integer"] }
  mutate { convert => ["adj_close", "float"] }
}

output {
  elasticsearch {
    hosts => "localhost"
    index => "stocks"
    document_type => "google_stocks"
  }
  stdout { }
}
